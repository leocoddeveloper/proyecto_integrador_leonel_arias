<div class="row">
    <h1>Educación</h1>
    <div class="col-lg-2">
      <button type="button" class="btn btn-outline-light" routerLink="/nuevaedu" *ngIf="isLogged">
        + Agregar Educación
      </button>
    </div>
  
    <div class="col lg 1"></div>
    <div class="col-lg-11">
      <table class="table">
        <tbody>
          <tr *ngFor="let Educacion of educacion">
            <td>{{Educacion.nombreE}}</td>
            <td>{{Educacion.descripcionE}}</td>
            <td *ngIf="isLogged"><button class="btn btn-outline-light" routerLink="/editedu/{{Educacion.id}}">
                <i class="bi bi-pencil-square"></i> EDITAR</button>
            </td>
            <td *ngIf="isLogged"><button class="btn btn-outline-danger" (click)="delete(Educacion.id)">
                <i class="bi bi-trash"></i> BORRAR </button>
              </td>
          </tr>
        </tbody>
      </table>
  
    </div>
